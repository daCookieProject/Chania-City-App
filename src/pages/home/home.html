<ion-header>
  <ion-navbar>
    <ion-title>Chania City App</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
   
   <div *ngIf="searching" class="spinner-container">
       <ion-spinner></ion-spinner>
   </div>

    <ion-list inset no-lines class="searchContainer">
        <ion-item *ngFor="let item of items" (click)="itemSelected(item)">
            {{item.name}}
        </ion-item>
    </ion-list>
	<button ion-button block color="danger" (click)="search(item)" >Search</button>
	<button ion-button block color="dark" (click)="testQuery1()" >All</button>
    <button ion-button block color="dark" (click)="testQuery2()" >Favourites</button>
    <button ion-button block color="danger" (click)="refresh()" >Refresh DB</button>
	
</ion-content>
