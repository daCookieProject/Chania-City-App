<ion-header>
  <ion-navbar>
    <ion-title>
      {{this.dataService.selectedItem.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	  <ion-item>Address: {{this.dataService.selectedItem.adress}}</ion-item>
	  <ion-item>Distance: {{this.dataService.selectedItem.distance}} km</ion-item>
	  <ion-item>
	      <ion-title>Contact info:</ion-title>
		  <a ion-button block color="dark" href="tel:{{this.dataService.selectedItem.phonenumber}}">Call: {{this.dataService.selectedItem.phonenumber}}</a>
		  <a ion-button block color="dark" href="mailto:{{this.dataService.selectedItem.email}}">E-mail: {{this.dataService.selectedItem.email}}</a>
	  </ion-item>

</ion-content>
